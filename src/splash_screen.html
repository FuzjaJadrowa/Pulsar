<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/stylesheets/global.css">
  <style>
    body {
      background: transparent;
    }
    .splash-container {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, var(--bg-dark-1), var(--bg-dark-2));
      border-radius: 15px;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      margin: 0;
      letter-spacing: 2px;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
<div class="splash-container">
  <img src="assets/icons/icon.png" class="logo" alt="Pulsar Logo">
  <h1>Pulsar</h1>
  <div class="status" id="status-text">Starting...</div>
</div>

<script>
  const { invoke } = window.__TAURI__.core;
  const { WebviewWindow } = window.__TAURI__.window;

  async function initApp() {
    const status = document.getElementById('status-text');

    setTimeout(() => status.innerText = "Loading configuration..", 1000);
    setTimeout(() => status.innerText = "Checking for updates...", 2000);

    setTimeout(async () => {
      await invoke('close_splash');
    }, 3000);
  }

  initApp();
</script>
</body>
</html>
